<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скріншоти з піснями</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            text-align: center;
            padding: 50px;
            color: #f0f8ff;
        }
        .card {
            background-color: #424242;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            max-width: 600px;
            margin: 0 auto;
        }
        .image-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .image-section img {
            max-width: 100%;
            border-radius: 10px;
        }
        .message-section {
            font-size: 20px;
            color: #f0f8ff;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-section">
            <img src="13.png" alt="Пісня 13">
            <img src="14.png" alt="Пісня 14">
            <img src="15.png" alt="Пісня 15">
            <img src="16.png" alt="Пісня 16">
            <img src="17.png" alt="Пісня 17">
            <img src="18.png" alt="Пісня 18">
            <img src="19.png" alt="Пісня 19">
            <img src="20.png" alt="Пісня 20">
        </div>
        <div class="message-section">
            <p>Ці пісні завжди нагадують мені про тебе!</p>
        </div>
    </div>
</body>
</html>
